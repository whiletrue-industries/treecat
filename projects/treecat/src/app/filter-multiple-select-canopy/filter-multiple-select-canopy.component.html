<label class='title'>{{config.title}}</label>
<div class='shapes'>
    @for (option of config.options; track option.key) {
        <div class='shape'
            (activated)='onChange(option)'
            [class.checked]='isChecked(option)'
            [attr.aria-label]='option.label + (isChecked(option) ? " הסרה" : " בחירה")'
            clickOnReturn
        >
            <img [src]='canopyShapeImg(option.value)' [attr.alt]='option.label'/>
            <span>{{option.label}}</span>
        </div>
    }
</div>
