@if (tooltip.visible()) {
    <div class='container'
        [style.top.px]='tooltip.top()'
        [style.left.px]='tooltip.left()'
    >
        <app-tooltip [align]='tooltip.align()'
            (mouseenter)='tooltip.keep()'
            (mouseleave)='tooltip.unkeep()'
        >
            <div [innerHTML]='tooltip.content()'></div>
        </app-tooltip>
    </div>
}
